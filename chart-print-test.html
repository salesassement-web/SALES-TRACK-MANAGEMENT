<!DOCTYPE html>
<html>

<head>
    <title>Chart Print Test</title>
    <style>
        @media print {
            body {
                margin: 20px;
            }

            .no-print {
                display: none !important;
            }

            /* Enhanced chart printing */
            .recharts-wrapper,
            .recharts-responsive-container {
                width: 100% !important;
                height: 350px !important;
                display: block !important;
                overflow: visible !important;
            }

            .recharts-surface,
            .recharts-wrapper svg,
            .recharts-responsive-container svg {
                display: block !important;
                overflow: visible !important;
                width: 100% !important;
                height: 100% !important;
            }

            path,
            rect,
            line,
            text,
            g {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
        }

        .chart-container {
            width: 100%;
            height: 400px;
            border: 2px solid #ccc;
            padding: 20px;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <h1>Chart Print Test</h1>
    <button class="no-print" onclick="window.print()">Print Test</button>

    <div class="chart-container">
        <p>Chart akan muncul di sini saat di aplikasi</p>
        <p>Test ini untuk memverifikasi CSS print styles</p>
    </div>

    <div class="chart-container">
        <svg width="400" height="200" style="border: 1px solid red;">
            <rect x="50" y="20" width="100" height="100" fill="blue" />
            <rect x="200" y="50" width="100" height="70" fill="green" />
            <text x="50" y="150" fill="black">Test SVG in Print</text>
        </svg>
    </div>
</body>

</html>
