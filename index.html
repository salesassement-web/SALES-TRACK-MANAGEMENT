<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sales Management Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    html,
    body,
    #root {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      overflow-x: hidden;
      /* Optimasi untuk Iframe Google Sites */
      width: 100%;
      min-height: 100vh;
      -webkit-print-color-adjust: exact !important;
      print-color-adjust: exact !important;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    /* --- ANIMATIONS --- */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .animate-fade-in {
      animation: fadeIn 0.4s ease-out;
    }

    @keyframes scaleIn {
      from {
        transform: scale(0.95);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .animate-scale-in {
      animation: scaleIn 0.3s ease-out;
    }

    /* Menghilangkan animasi saat dicetak atau generate PDF */
    @media print {

      .animate-fade-in,
      .animate-scale-in {
        animation: none !important;
        opacity: 1 !important;
        transform: none !important;
      }
    }

    /* --- PDF GENERATION MODIFICATION (CRITICAL) --- */
    /* Kelas ini ditambahkan ke body saat proses generate PDF berlangsung via JS */
    body.pdf-generating {
      overflow: visible !important;
      height: auto !important;
      background: white !important;
    }

    body.pdf-generating #root {
      height: auto !important;
      overflow: visible !important;
    }

    /* Hide UI elements during PDF generation */
    body.pdf-generating .no-print,
    body.pdf-generating .app-header,
    body.pdf-generating .sidebar-wrapper,
    body.pdf-generating #print-settings-modal,
    body.pdf-generating header,
    body.pdf-generating nav,
    body.pdf-generating button,
    body.pdf-generating .fixed {
      display: none !important;
    }

    /* Force content layout for PDF capture */
    body.pdf-generating .print-content {
      background: white !important;
      width: 1200px !important;
      /* Force desktop width */
      margin: 0 !important;
      padding: 40px !important;
      display: block !important;
      position: absolute !important;
      /* Overlay everything */
      top: 0 !important;
      left: 0 !important;
      z-index: 99999 !important;
      border: none !important;
      box-shadow: none !important;
    }

    /* Disable animations specifically for PDF class */
    body.pdf-generating .animate-fade-in,
    body.pdf-generating .animate-scale-in {
      animation: none !important;
      opacity: 1 !important;
      transform: none !important;
      transition: none !important;
    }

    /* Force Charts to render fully */
    body.pdf-generating .recharts-wrapper,
    body.pdf-generating .recharts-responsive-container {
      width: 100% !important;
      display: block !important;
      height: 350px !important;
    }

    /* Force Card styling flat for PDF */
    body.pdf-generating .card {
      box-shadow: none !important;
      border: 1px solid #cbd5e1 !important;
      break-inside: avoid;
    }

    /* --- PRINT & BROWSER PRINT STYLES --- */
    @media print {
      @page {
        size: landscape;
        margin: 10mm;
      }

      .no-print,
      .app-header,
      .sidebar-wrapper,
      button,
      nav,
      .print-hidden,
      header,
      #print-settings-modal,
      [role="dialog"] {
        display: none !important;
      }

      body {
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
        font-size: 14px !important;
        background-color: white !important;
      }

      body,
      #root,
      .main-container,
      main {
        background-color: white !important;
        margin: 0 !important;
        padding: 0 !important;
        width: 100% !important;
        height: auto !important;
        overflow: visible !important;
        display: block !important;
        position: static !important;
      }

      .print-content {
        width: 100% !important;
        max-width: none !important;
        margin: 0 !important;
        padding: 0 !important;
        display: block !important;
        background: white !important;
      }

      .card,
      .bg-white,
      .print-section {
        border: 1px solid #e2e8f0 !important;
        box-shadow: none !important;
        margin-bottom: 20px !important;
        background: white !important;
        break-inside: avoid;
      }

      /* Larger Charts */
      .recharts-wrapper {
        width: 100% !important;
        display: block !important;
        overflow: visible !important;
      }

      .recharts-responsive-container {
        height: 450px !important;
        width: 100% !important;
        position: relative !important;
      }

      /* Force SVG and chart elements to be visible */
      .recharts-surface,
      .recharts-wrapper svg,
      .recharts-responsive-container svg {
        display: block !important;
        overflow: visible !important;
        width: 100% !important;
        height: 100% !important;
      }

      /* Ensure chart paths, bars, lines are visible */
      .recharts-bar-rectangle,
      .recharts-rectangle,
      .recharts-line-curve,
      .recharts-area-area,
      .recharts-bar,
      path,
      rect,
      line,
      text,
      g {
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }

      /* Chart text visibility - Larger Fonts */
      .recharts-text,
      .recharts-cartesian-axis-tick-value,
      .recharts-legend-item-text,
      .recharts-label-list {
        fill: #334155 !important;
        font-weight: bold !important;
        font-size: 14px !important;
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }

      .page-break {
        page-break-before: always !important;
        height: 0;
        display: block;
      }

      .print-no-break {
        break-inside: avoid !important;
      }

      /* COLORED PDF HEADER STYLES */
      .pdf-header {
        background: linear-gradient(135deg, #0077b6 0%, #00b4d8 100%) !important;
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
        color: white !important;
        padding: 25px 30px !important;
        border-radius: 0 !important;
        margin: -20px -20px 20px -20px !important;
        border-bottom: 4px solid #03045e !important;
      }

      .pdf-header h1,
      .pdf-header p,
      .pdf-header div {
        color: white !important;
      }

      .pdf-header-line {
        height: 3px !important;
        background: linear-gradient(90deg, #90e0ef 0%, #caf0f8 100%) !important;
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
        margin: 10px 0 !important;
      }

      /* Table Header Repeat on Every Page */
      table {
        border-collapse: collapse !important;
        width: 100% !important;
      }

      thead {
        display: table-header-group !important;
        background-color: #0077b6 !important;
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }

      thead th {
        background-color: #0077b6 !important;
        color: white !important;
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
        font-weight: bold !important;
        padding: 12px 8px !important;
        border: 1px solid #03045e !important;
        font-size: 12px !important;
      }

      tbody {
        display: table-row-group !important;
      }

      tbody tr {
        break-inside: avoid !important;
        page-break-inside: avoid !important;
      }

      tbody td {
        border: 1px solid #cbd5e1 !important;
        padding: 10px 8px !important;
        font-size: 12px !important;
      }

      /* Force page break before table for better layout */
      .table-section {
        page-break-before: always !important;
      }

      /* Period badge styling */
      .period-badge {
        background: #90e0ef !important;
        color: #03045e !important;
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
        padding: 6px 16px !important;
        border-radius: 20px !important;
        font-weight: bold !important;
        font-size: 14px !important;
      }

      /* Chart container fixes for print mode - INCREASED HEIGHT */
      .card.h-\[350px\] {
        height: 500px !important;
        /* Increased */
        display: block !important;
        page-break-inside: avoid !important;
      }

      .card.h-\[350px\]>div:last-child {
        height: 440px !important;
        /* Increased */
        display: block !important;
      }

      .card.h-\[400px\] {
        height: 550px !important;
        /* Increased */
        display: block !important;
        page-break-inside: avoid !important;
      }

      .card.h-\[400px\]>div:last-child {
        height: 490px !important;
        /* Increased */
        display: block !important;
      }
    }
  </style>

{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",

  }
}
</script>

</head>

</html>
