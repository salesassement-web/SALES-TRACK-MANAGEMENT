<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sales Management Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        overflow-x: hidden;
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* --- ANIMATIONS (Disable for print/pdf to avoid capture issues) --- */
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      .animate-fade-in { animation: fadeIn 0.4s ease-out; }
      
      @keyframes scaleIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
      .animate-scale-in { animation: scaleIn 0.3s ease-out; }

      @media print {
        .animate-fade-in, .animate-scale-in { animation: none !important; opacity: 1 !important; transform: none !important; }
      }

      /* --- PDF GENERATION HELPERS --- */
      body.pdf-generating .no-print,
      body.pdf-generating .app-header,
      body.pdf-generating .sidebar-wrapper,
      body.pdf-generating #print-settings-modal,
      body.pdf-generating header,
      body.pdf-generating nav,
      body.pdf-generating button {
        display: none !important;
      }

      body.pdf-generating .print-content {
        background: white !important;
        width: 100% !important;
        margin: 0 !important;
        padding: 10px !important;
        display: block !important;
      }

      /* --- PRINT STYLES --- */
      @media print {
        /* 1. Hide Everything we don't need */
        .no-print, 
        .app-header, 
        .sidebar-wrapper, 
        button, 
        nav,
        .print-hidden,
        header,
        #print-settings-modal,
        [role="dialog"] {
          display: none !important;
        }

        /* 2. Reset Layouts for Print Flow */
        body, #root, .main-container, main {
          background-color: white !important;
          margin: 0 !important;
          padding: 0 !important;
          width: 100% !important;
          height: auto !important;
          overflow: visible !important;
          display: block !important;
          position: static !important;
        }

        /* 3. Target Content */
        .print-content {
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          display: block !important;
          background: white !important;
        }

        /* 4. Cards & Containers */
        .card, .bg-white, .print-section {
          border: 1px solid #e2e8f0 !important;
          box-shadow: none !important;
          margin-bottom: 15px !important;
          background: white !important;
          break-inside: avoid;
          page-break-inside: avoid;
        }

        /* 5. Grid System Fallback */
        .grid { display: grid !important; }
        .grid-cols-1 { grid-template-columns: repeat(1, 1fr) !important; }
        .md\:grid-cols-2 { grid-template-columns: repeat(2, 1fr) !important; }
        .md\:grid-cols-4 { grid-template-columns: repeat(4, 1fr) !important; }
        .md\:grid-cols-5 { grid-template-columns: repeat(5, 1fr) !important; }

        /* 6. Charts (CRITICAL for Recharts) */
        .recharts-wrapper { width: 100% !important; display: block !important; }
        .recharts-responsive-container {
            height: 350px !important; 
            width: 100% !important;
        }

        /* 7. Tables */
        table {
          width: 100% !important;
          border-collapse: collapse !important;
          font-size: 9pt !important;
        }
        th, td {
          border: 1px solid #94a3b8 !important;
          padding: 4px 8px !important;
          color: black !important;
        }
        th { background-color: #f1f5f9 !important; font-weight: bold !important; }
        
        /* 8. Page Breaks */
        .page-break { page-break-before: always !important; height: 0; display: block; }
        .print-no-break { break-inside: avoid !important; page-break-inside: avoid !important; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "xlsx": "https://cdn.sheetjs.com/xlsx-0.20.1/package/xlsx.mjs"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
